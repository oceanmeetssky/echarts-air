<!DOCTYPE html>
<!-- http://echarts.baidu.com/tutorial.html#%E5%BC%82%E6%AD%A5%E6%95%B0%E6%8D%AE%E5%8A%A0%E8%BD%BD%E5%92%8C%E6%9B%B4%E6%96%B0 -->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>数据的动态更新</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>        
        <script src="echarts.min.js"></script>
        <script src="vintage.js"></script>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="main" style="width: 100%;height:560px;"></div>
        <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'vintage');
        // 
        myChart.showLoading(); //加载动画
        $.get('data.json').done(function (data) { //ajax提交的方法
            myChart.hideLoading();//数据加载完成后隐藏动画
            var data = JSON.parse(data); //没有这句话，data.categories和data.data都是undefined
            // console.dir(data.data);
            myChart.setOption({
                title: {
                    text: '数据动态更新',
                    textStyle: {fontSize: '25'},
                    left: 'center',
                    top: '20px'
                },
                tooltip: {},
                legend: {
                    data:['销量/千克'],
                    top: '20px',
                    right: '110px'
                },
                xAxis: {
                    data: data.categories
                },
                yAxis: {},
                series: [{
                    name: '销量/千克',
                    type: 'bar',
                    data: data.data
                }]
            });
        });
        </script>
		</div>
		
	</body>
</html>
