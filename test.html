<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECharts南丁格尔图</title>
        <script src="echarts.min.js"></script>
        <script src="vintage.js"></script>
        <style type="text/css">
            *{margin: 0}
        </style>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 100%;height:580px;"></div>
        <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'vintage');
        // 指定图表的配置项和数据
        myChart.setOption({
            title: {
                text: 'app使用情况',
                textStyle: {fontSize: '25'},
                left: 'center',
                top: '20px'
            },
            legend: {
                data: ['知乎', 'chrome', 'QQ', '微博', '微信'],
                top: '20px',
                right: '110px'
            },
            series : [
            {
                name: 'app使用情况',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',//南丁格尔图,通过半径大小区分数据的大小
                tooltip: { //提示框浮层
                    trigger:'item', //触发类型
                    formatter:'{b} : {c} ({d}%)' //提示框浮层内容格式器
                    //{a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
                },
                label:{ //饼图图形上的文本标签
                    normal:{
                        formatter:"{b} : {c} ({d}%)"
                    }
                },
                data:[
                    {value:235, name:'知乎'},
                    {value:274, name:'chrome'},
                    {value:310, name:'QQ'},
                    {value:335, name:'微博'},
                    {value:400, name:'微信'}
                ],
                itemStyle: {
                    normal: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
}
            }
            ]
        })
        </script>
    </body>
</html>
